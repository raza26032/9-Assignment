<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingmen1</title>
</head>
<body>

<script>
    let numbers = [];
    var sum = 0;
    let userInput = 0;

    for(let i = 0; i < 10; i++) {
        userInput = +prompt('Enter Number ' + (i +  1))
        sum = sum + userInput
        numbers.push(userInput);
}
    var avrg = sum / 10

    document.write("You Entered: " + numbers + "<br>")
    document.write("Total Sum: " + sum + "<br>")
    document.write("Total Average: " + avrg)
</script>
</body>
</html>
