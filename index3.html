<body>
    <button onclick="Numbershow()">
        Arrange All Numbers
    </button>

    <h1>
        Even Numbers
    </h1>    
    <p id="evenNumbers">

    </p>
    <h1>
        Odd Numbers
    </h1>    
    <p id="oddNumbers">

    </p>

<script>
        let number1 = prompt("Enter Number 1");
        let number2 = prompt("Enter Number 2");
        let number3 = prompt("Enter Number 3");
        let number4 = prompt("Enter Number 4");
        let number5 = prompt("Enter Number 5");
        let number6 = prompt("Enter Number 6");
        let number7 = prompt("Enter Number 7");
        let number8 = prompt("Enter Number 8");
        let number9 = prompt("Enter Number 9");
        let number10 = prompt("Enter Number 10");
     
        let TotalInput = [number1 , number2 , number3 , number4 , number5 , number6 , number7 , number8 , number9 , number10];


console.log(TotalInput);
let even = [];
let odd = [];

function Numbershow(){
    
    for(i = 0 ; i < TotalInput.length; i++){
        if(TotalInput[i] % 2 === 0){
            even.push(TotalInput[i]);
            console.log(even);
        }else{
            odd.push(TotalInput[i    ]);
            console.log(odd);
        }
        document.getElementById("evenNumbers").innerHTML = even;
        document.getElementById("oddNumbers").innerHTML = odd;
    }

}

    </script>
